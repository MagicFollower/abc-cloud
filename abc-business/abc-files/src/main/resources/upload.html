<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
    <style>
        input[type=file] {
            margin: 0 53% 5px 47%
        }
        input[type=submit] {
            margin: 10px 53% 0 47%;
            width: 160px;
        }
    </style>
</head>
<body>
<div style="text-align: center;">
    <h3>上传单个文件</h3>
    <div style="text-align: center">
        <form action="http://localhost:9091/images/upload" enctype="multipart/form-data" method="post">
            <input type="file" name="files" accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" required>
            <br>
            <input type="submit" value="上传单个文件">
        </form>
    </div>
    <br><hr style="width: 400px;">
    <h3>上传多个文件</h3>
    <form action="http://localhost:9091/images/upload" enctype="multipart/form-data" method="post">
        <input type="file" name="files" required>
        <br>
        <input type="file" name="file" required>
        <br>
        <input type="file" name="file" required
        ><br>
        <input type="submit" value="上传多个文件">
    </form>
</div>
</body>
</html>
