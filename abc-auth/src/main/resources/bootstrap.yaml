#        # 共享配置
#        shared-configs:
#          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}



feign:
  client:
    config:
      default:
        # 可以防止由于服务器处理时间过长而阻塞调用方。
        connectTimeout: 5000
        # 从建立连接的时间开始应用，并在返回响应花费太长时间时触发。
        readTimeout: 5000
        loggerLevel: full
